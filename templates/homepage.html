<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Hostel Dues | NIT Calicut</title>
        <link rel="icon" href="../static/favicon.ico">
        <link rel=stylesheet type=text/css href="../static/css/bootstrap.min.css">
        <link rel=stylesheet type=text/css href="../static/css/styles.css">

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-130583081-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-130583081-1');
        </script>
        
    </head>
    <body>
        <nav class="navbar fixed-top navbar-light bg-primary">
            <a class="navbar-brand text-light">
                <img src="../static/nitc-logo.png" width="45px" height="45px" alt="" class="d-inline-block align-top ml-md-2 mr-md-2">
                <span class="h4 align-bottom">NITC | Hostel Dues Checker</span>
            </a>
        </nav>

        <div class="container-fluid bg-image">
            <form class="col-lg-4 col-md-6 offset-lg-4 offset-md-3 form-container" action="" method="post">
                <div class="h5 text-center text-primary mb-md-3 font-weight-bold">Last update: {%if date%}{{date}}{%endif%}</div>
                <div class="form-group">
                    <input class="form-control form-control-transparent text-primary" type="text" placeholder="Roll number (Eg. b150487cs)" name="roll_no">
                </div>
            
                <input class="btn btn-primary btn-block" type="submit" value="Check">
                <a href="/update" class="btn btn-link text-primary text-center pt-md-1 pl-md-0">Update database?</a>
            </form>
            

            <div class="fixed-bottom btn btn-primary">
                <a href="https://www.linkedin.com/in/sandeepg97/" class="text-light">Developed & maintained by Sandeep</a>
                <a href="{{url_for('homepageJSON',roll_no='roll_no')}}" class="text-light">|| Check out the API!</a>
            </div>

            <!-- <a href="{{url_for('homepageJSON',roll_no='roll_no')}}" class="btn btn-primary text-light fixed-bottom">Check out the API!</a> -->
            <!-- <a href="" class="btn btn-primary text-light fixed-bottom">Developed & maintained by Sandeep</a> -->


            {% if (name and due) or result %}
                <div class="col-lg-4 col-md-6 offset-lg-4 offset-md-3 message">
                    <div class="row">
                        <div class="col-md-12 bg-primary text-light">
                            Name: {{name}}<br>
                        </div>
                        <div class="col-md-12 bg-primary text-light">
                            Due: &#8377;{{due}}/-<br>
                        </div>
                        <div class="col-md-12 bg-primary text-light">
                            {{result}}<br>
                        </div>
                    </div>
                </div>
            {% endif %}
                    
           <!--  <div class="col-lg-4 col-md-6 offset-lg-4 offset-md-3 message">
                {% if result %}
                    <div class="row">
                        <div class="col-md-12 bg-primary text-light">
                            {{result}}<br>
                        </div>
                    </div>
                {% endif %}
            </div> -->


        </div>

    </body>
</html>
